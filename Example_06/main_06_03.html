<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        border-width: 2px;
        border-color: solid black;
        border-style: solid;
      }
      td,
      th {
        text-align: left;
        padding: 5px;
        height: 15px;
        width: 100px;
        border-bottom: 1px solid gray;
        border-left: 1px solid gray;
      }
      thead,
      tfoot {
        background: skyblue;
        color: white;
      }
    </style>
  </head>

  <body>
    <h3>2024학년도 1학기 성적</h3>
    <hr />
    <table>
      <thead>
        <tr>
          <th>이름</th>
          <th>HTML</th>
          <th>CSS</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>명수연</td>
          <td>100</td>
          <td>100</td>
        </tr>
        <tr>
          <td>기미재</td>
          <td>120</td>
          <td>190</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>합</th>
          <th>220</th>
          <th>290</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
