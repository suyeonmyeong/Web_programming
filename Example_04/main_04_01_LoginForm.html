<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h3>로그인 폼</h3>
    <hr />
    <form name="fo" method="get">
      사용자ID: <input type="text" size="" value="" />
      <br />
      비밀번호: <input type="password" size="" value="" />
      <input type="submit" value="완료" />
    </form>
    <br />

    <h3>텍스트 입력</h3>
    <hr />
    <form>
      이름: <input type="text" value="" /><br />
      암호: <input type="password" value="" maxlength="4" /> <br />
      자소서:
      <textarea cols="20" rows="5">이곳에 자기소개서 작성</textarea>
    </form>
    <br />

    <h3>가보고 싶은 곳</h3>
    <hr />
    <form>
      나라: <input type="text" list="countries" /><br />
      <datalist id="countries">
        <option value="파리"></option>
        <option value="스위스"></option>
        <option value="뉴욕"></option>
        <option value="이탈리아"></option>
      </datalist>
      보고싶은것: <input type="text" list="what" /><br />
      <datalist id="what">
        <option value="산"></option>
        <option value="바다"></option>
        <option value="도시"></option>
      </datalist>
    </form>
  </body>
</html>
