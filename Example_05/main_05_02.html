<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>셀렉터 만들기</title>
  </head>
  <style>
    h3,
    li {
      color: rgb(23, 99, 85);
    }
    div > div > strong {
      background: rgb(143, 245, 216);
    }
    ul strong {
      color: cadetblue;
    }
    .warning {
      color: red;
    }
    body.main {
      background-color: rgb(228, 252, 252);
    }
    #list {
      background-color: rgb(183, 224, 211);
    }
  </style>
  <body class="main">
    <h3>Web Programming</h3>
    <hr />
    <div>
      <div>2학기 <strong>학습 내용</strong></div>
      <ul id="list">
        <li>HTML5</li>
        <li><strong>CSS</strong></li>
        <li>JAVASCRIPT</li>
      </ul>
      <div class="warning">60점 이하는 F!</div>
    </div>
  </body>
</html>
