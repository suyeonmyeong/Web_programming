<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>if-else를 이용한 학점 매기기</h3>
    <hr />
    <script>
      // if-else문 예제
      let grade;
      let name = "수뭉이";
      let score = prompt(name + "님 점수를 입력하세요", 100);
      score = parseInt(score); // 문자열을 숫자로 바꿈
      if (score >= 90)
        // score가 90 이상
        grade = "A";
      else if (score >= 80)
        // 80 이상 90 미만
        grade = "B";
      else if (score >= 70)
        // 70 이상 80 미만
        grade = "C";
      else if (score >= 60)
        // 60 이상 70 미만
        grade = "D";
      // 60 미만
      else grade = "F";
      document.write(name + "님의 점수인 " + score + "는 " + grade + "입니다.<br>");
    </script>
    <br />
    <br />
    <h3>if-else를 이용한 학점 매기기</h3>
    <hr />
    200
    <script>
      // switch-case문 예제
      let price = 0;
      let coffee = prompt("무슨 커피 드릴까요?", "");
      switch (coffee) {
        case "espresso":
        case "에스프레소":
          price = 2000;
          break;
        case "카푸치노":
          price = 3000;
          break;
        case "카페라떼":
          price = 3500;
          break;
        default:
          document.write(coffee + "는 없습니다.");
      }
      if (price != 0) document.write(coffee + "는 " + price + "원입니다.");
    </script>
  </body>
</html>
