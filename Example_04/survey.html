<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>설문지</h1>
    <h4>커피음료와 만족도에 관한 의견을 듣습니다.</h4>
    <form>
      학년
      <input type="radio" name="grade" value="1" />1학년
      <input type="radio" name="grade" value="2" />2학년
      <input type="radio" name="grade" value="3" />3학년
      <input type="radio" name="grade" value="4" />4학년
      <br />
      성별
      <input type="radio" name="sex" value="1" />남성
      <input type="radio" name="sex" value="2" />여성
      <br />
      추가하고 싶은음료
      <select name="beverage">
        <option value="1">아샷추</option>
        <option value="2">라뗴</option>
        <option value="3">녹차</option>
      </select>
      <br /><br />
      남기고 싶은 말 <br />
      <textarea cols="20" rows="5">하고 싶은 말을 남겨주세요</textarea>
    </form>
  </body>
</html>
