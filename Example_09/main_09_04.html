<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>페이지 방문 초시간이 짝수/홀수 일때 색상 바꾸기</h3>
    <hr />
    <script>
      let current = new Date();
      if (current.getSeconds() % 2 == 0) document.body.style.backgroundColor = "lightskyblue";
      else document.body.style.backgroundColor = "gray";

      document.write("현재 시간 : ");
      document.write(current.getHours(), "시,");
      document.write(current.getMinutes(), "분,");
      document.write(current.getSeconds(), "초<br>");
    </script>
  </body>
</html>
