<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>버튼을 만들자</h3>
    <hr />
    <form>
      검색: <input type="text" size="10" value="" />
      <input type="button" value="Q1" />
      <button type="button">Q2</button><br />

      이미지 버튼:
      <input type="image" src="Images/button_01.PNG" alt="이미지 버튼" />
      <button type="button">
        <img src="Images/button_01.PNG" alt="이미지 버튼" />
      </button>
    </form>
    <br />

    <h3>먹고 싶은 것 모두 체크!</h3>
    <hr />
    <form>
      마라탕 <input type="checkbox" value="1" checked /> 짬뽕
      <input type="checkbox" value="2" /> 요아정
      <input type="checkbox" value="3" />
    </form>
    <br />

    <h3>먹고 싶은 것 하나만 선택</h3>
    <hr />
    <form>
      <input type="radio" name="china" value="1" />
      햄버거 <img src="Images/food_01.PNG" width="50" /><br />
      <input type="radio" name="china" value="2" checked />
      피자 <img src="Images/food_02.PNG" width="50" /> <br />
      <input type="radio" name="china" value="3" />
      치킨 <img src="Images/food_03.PNG" width="50" /> <br />
    </form>
  </body>
</html>
